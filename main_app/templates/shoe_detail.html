{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/shoe_detail.css' %}">
{% endblock %}

{% block content %}
<div class="detail-container">
    <h1>{{ shoe.name }}</h1>
    <div class="detail-card">
        {% if shoe.image_url %}
            <img src="{{ shoe.image_url }}" alt="{{ shoe.name }}">
        {% endif %}
        <p><strong>Brand:</strong> {{ shoe.brand }}</p>
        <p><strong>Style:</strong> {{ shoe.style }}</p>
        <p><strong>Price:</strong> ${{ shoe.price }}</p>
    </div>
    <div class="button-group">
        <a href="{% url 'update_shoe' shoe.pk %}" class="edit-button">Edit</a>
        <a href="{% url 'home' %}" class="back-button">Back to Shoes</a>
    </div>
</div>
{% endblock %}
