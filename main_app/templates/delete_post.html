{% extends 'base.html' %}
{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="delete-button">Yes, Delete</button>
    <a href="{% url 'forum' %}" class="cancel-button">Cancel</a>
</form>
{% endblock %}
